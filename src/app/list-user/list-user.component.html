<div class="container">
    <app-nav-bar></app-nav-bar>
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title">List of users</h5>
            <table style="width:100%">
                <tr>
                    <th>Sr. No.</th>
                    <th>e-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>DP</th>
                    <th width="15%"> Action</th>
                </tr>
                <tr *ngFor="let user of userData | slice:0:6; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td><img src={{user.avatar}} class="s-avatar"></td>
                    <td style="text-align: center;"><button (click)="gotoViewUser(user)" class="btn btn-warning">View</button></td>
                </tr>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                    <a class="page-link" (click)="getUserList(1)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li *ngFor="let item of getArrayFromNumber(wholeData.total_pages); let i = index" class="page-item"><a class="page-link" (click)="getUserList(i+1)">{{i+1}}</a></li>
                    <li class="page-item">
                    <a class="page-link" (click)="getUserList(wholeData.total_pages)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div>
        </div>
    </div>
    
</div>
